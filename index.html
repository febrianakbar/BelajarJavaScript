<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas js</title>
</head>
<body>
    <script>
        for(let i=1; i<=50; i++){
            document.write(i+"</br>");
        }
        for(let i=50; i>=1; i--){
            document.write(i+"</br>");
        }
        i=50;
        while (i>=1){
            document.write(i +"</br>")
            i--;
        }
        i=1;
        while (i<=50){
            document.write(i +"</br>")
            i++;
        }
    </script>
</body>
</html>
